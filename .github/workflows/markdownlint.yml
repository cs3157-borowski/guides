name: Lint Markdown files

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-changelog:
    name: Lint Markdown files
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Lint changelog file
      uses: docker://avtodev/markdown-lint:v1
      with:
        config: './.markdownlint.yaml'
        args: './'
